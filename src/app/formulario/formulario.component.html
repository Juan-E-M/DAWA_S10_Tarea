<header id="header">
  <a href="#" class="image avatar"><img src="assets/images/avatar.png" alt="" /></a>
  <h1><strong>Laboratorio 10</strong>, DAWA<br />
  Directiva y captura de eventos</h1>
</header>
<div id="main">
  <section id="three" class="container">
    <h2>CONTACT FORM</h2>
    <div class="row">
      <div class="8u 12u$(small)">
        <form>
          <div class="row uniform 50%">
            <div class="6u 12u$(xsmall)">
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required (change)="onInputChange()" placeholder="Name" />
            </div>
            <div class="6u$ 12u$(xsmall)">
            <input type="email" id="email" [(ngModel)]="email" name="email" required (change)="onInputChange()" placeholder="Email" />
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" [disabled]="!isFormValid" (click)="showConfirmation()"/></li>
          </ul>
        </form>
        
      </div>
    </div>
  </section>
</div>
<footer id="footer">
  <ul class="copyright">
    <li>Design: <a href="#">Developed by J.E.M.</a></li>
  </ul>
</footer>
